{% extends 'base.html' %}

{% block body %}

<h1>Edit Article</h1>

<form action="/student/{{ article.pk }}/update/" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input id="title" type="text" name="title" value="{{ article.title }}">

    <label for="content">내용 : </label>
    <textarea type="text" name="content" cols="30" rows="10">{{ article.content }}</textarea>

    <input type="submit">
</form>

{% endblock %}
